<!DOCTYPE html>
<html ng-app="directiveWithControllerApp">
<head>
    <title>directive-with-controller</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <!--Directive Template-->
    <script type="text/ng-template" id="productTemplate">
        <td>{{item.name}}</td>
        <td><input ng-model='item.quantity' /></td>
    </script>
    <!---------------------->
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-body">

            <table class="table table-striped"
                   product-table="totalValue"
                   product-data="products"
                   ng-transclude>

                <tr><th>Name</th><th>Quantity</th></tr>
                <tr ng-repeat="item in products" product-item></tr>
                <tr><th>Total:</th><td>{{totalValue}}</td></tr>

            </table>

        </div>
    </div>
</body>
</html>
